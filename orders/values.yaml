# Default values for orders.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

secret:
  name: orders-secret
  namedb: orders-db-secret
  type: Opaque
  datadb:
    POSTGRES_USER: "b3JkZXJzX3VzZXI="
    POSTGRES_PASSWORD: "b3JkZXJzX3Bhc3M="
  data:
    DB_USER: "b3JkZXJzX3VzZXI="
    DB_PASSWORD: "b3JkZXJzX3Bhc3M="

configmap:
  name: orders-config
  namedb: orders-db-config
  datadb: 
    POSTGRES_DB: "orders" # Database name
  data:
    DB_HOST: orders-db
    DB_NAME: orders

replicaCount: 2

image:
  repository: arsenet10/revive-orders
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "01"
  tagdb: "db-01"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "orders-service-account"
  namedb: "orders-db-service-account"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  portdb: 5432

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi

autoscaling:
  enabled: true
  enabledb: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

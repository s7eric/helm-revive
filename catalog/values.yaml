# Default values for catalog.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

secret:
  name: catalog-secret
  namedb: catalog-db-secret
  type: Opaque
  datadb:
    MYSQL_ROOT_PASSWORD: "cm9vdA=="
    MYSQL_USER: "Y2F0YWxvZ191c2Vy" 
    MYSQL_PASSWORD: "Y2F0YWxvZ19wYXNz"   # Base64-encoded secret value (e.g., "secret-value")
  data:
    DB_USER: "Y2F0YWxvZ191c2Vy" 
    DB_PASSWORD: "Y2F0YWxvZ19wYXNz"   # Base64-encoded secret value (e.g., "secret-value")

configmap:
  name: catalog-config
  namedb: catalog-db-config
  datadb:
    MYSQL_DATABASE: "sampledb"         # Database name
  data:
    GIN_MODE: release
    DB_HOST: catalog-db
    DB_NAME: sampledb

replicaCount: 1

image:
  repository: arsenet10/revive-catalog
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: catalog-19
  tagdb: catalog-db-19

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "catalog-service-account"
  namedb: "catalog-db-service-account"
podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  portdb: 3306

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 250m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabledb: false
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
